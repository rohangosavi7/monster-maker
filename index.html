<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Maker</title>

    <!-- css files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <button id="face-btn">Face</button>
        <button id="color-btn">Color</button>
        <button id="horns-btn">Horns</button>
        <button id="tail-btn">Tail</button>
      </div>
      <div class="container">
        <div class="monster">
          <div class="monster-horns"></div>
          <div class="monster-tail"></div>
          <div class="monster-body">
            <img src="face-0.png" alt="face" id="face" />
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <h4 class="github">Github - <a href="https://github.com/rohangosavi7">rohangosavi7</a></h4>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
